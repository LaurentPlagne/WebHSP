<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vis Network Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        html, body {
            font-family: sans-serif;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #network-graph {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="network-graph"></div>

    <script type="text/javascript">
        const container = document.getElementById('network-graph');

        const dotString = %%DOT_STRING%%;

        const options = {
            layout: {
                hierarchical: {
                    enabled: true,
                    direction: 'UD',
                    sortMethod: 'directed',
                    levelSeparation: 120,
                    nodeSpacing: 150,
                }
            },
            physics: { enabled: false },
            edges: {
                arrows: 'to',
                smooth: {
                    enabled: true,
                    type: 'curvedCW',
                    roundness: 0.25
                }
            }
        };

        try {
            if (dotString) {
                // Correct function name is parseDOTNetwork
                const parsedData = vis.parseDOTNetwork(dotString);

                // create a network
                // The parsedData contains nodes and edges. The options object enables hierarchical layout.
                new vis.Network(container, parsedData, options);
            }
        } catch (e) {
            console.error("Failed to parse DOT string or draw network:", e);
            container.innerHTML = `<p style="color: red;">Error rendering graph: ${e.message}</p>`;
        }
    </script>
</body>
</html>
