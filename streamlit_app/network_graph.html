<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vis Network Graph</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        html, body {
            font-family: sans-serif;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #network-graph {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="network-graph"></div>

    <script type="text/javascript">
        const container = document.getElementById('network-graph');
        let network = null;

        // This is the data placeholder that will be replaced by Streamlit
        const graphData = %%GRAPH_DATA%%;
        const valleyData = graphData.valleyData;
        const nodeLevels = graphData.nodeLevels; // This can be null

        const options = {
            layout: {
                hierarchical: {
                    enabled: true,
                    direction: 'UD',
                    sortMethod: 'directed',
                    levelSeparation: 120,
                    nodeSpacing: 150,
                }
            },
            physics: { enabled: false },
            edges: { arrows: 'to' }
        };

        function drawNetwork(data, levels) {
            if (!data || !data.reservoirs || !data.units) {
                if (network) network.setData({ nodes: [], edges: [] });
                return;
            }
            try {
                const nodes = new vis.DataSet();
                const edges = new vis.DataSet();

                // Use server-provided levels if available
                if (levels) {
                    data.reservoirs.forEach(r => {
                        nodes.add({ id: r.name, label: r.name, shape: 'triangleDown', color: '#1E90FF', level: levels[r.name] });
                    });

                    data.units.forEach(u => {
                        nodes.add({
                            id: u.name, label: u.name, shape: 'dot', size: 20,
                            color: u.type === 'turbine' ? '#4CAF50' : '#F44336',
                            level: levels[u.name]
                        });
                    });
                } else {
                    // Fallback if no levels are provided (e.g., before first simulation)
                    data.reservoirs.forEach(r => {
                        nodes.add({ id: r.name, label: r.name, shape: 'triangleDown', color: '#1E90FF' });
                    });
                    data.units.forEach(u => {
                        nodes.add({ id: u.name, label: u.name, shape: 'dot', size: 20, color: u.type === 'turbine' ? '#4CAF50' : '#F44336' });
                    });
                }


                data.units.forEach(u => {
                    const isPump = u.type === 'pump';
                    const edgeOptions = {
                        smooth: { enabled: true, type: isPump ? 'curvedCCW' : 'curvedCW', roundness: 0.25 },
                    };

                    edges.add({ from: u.upstream_reservoir, to: u.name, ...edgeOptions });
                    edges.add({ from: u.name, to: u.downstream_reservoir, ...edgeOptions });
                });

                const networkData = { nodes, edges };
                if (network === null) {
                    network = new vis.Network(container, networkData, options);
                } else {
                    network.setData(networkData);
                }

            } catch (e) {
                console.error("Failed to draw network:", e);
                container.innerHTML = `<p style="color: red;">Error rendering graph: ${e.message}</p>`;
            }
        }

        // Draw the network when the script loads
        drawNetwork(valleyData, nodeLevels);
    </script>
</body>
</html>
